<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="viewport">
        <section class="card first">
            <i class="fas fa-link"></i>
            <img src="../Requirements-and-Resources/images/picture1.jpg" alt="lake-at-night">

        <div class="shadow-1 card first"></div>

    <div class="viewport">

        </section>
        <div class="shadow-2 card second"></div>
    </div>
    
</body>
</html>
