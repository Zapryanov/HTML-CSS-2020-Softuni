<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <section class="week">
            <div class="main">
                <div class="upper">Workweek</div>
                <div class="boxes">
                    <div class="item small">1 Monday</div>
                    <div class="item small">2 Thuesday</div>
                    <div class="item small">3 Wednesday</div>
                    <div class="item small">4 Thursday</div>
                    <div class="item small">5 Friday</div>
                </div>
            </div>

            <div class="aside">REMINDERS</div>
        </section>

        <section class="notes">
            <div class="main">
                <div class="upper">Weekend</div>
                <div class="boxes">
                    <div class="item big">6 Saturday</div>
                    <div class="item big">7 Sunday</div>
                </div>
            </div>

            <div class="aside">SPECIAL DATES</div>
        </section>
    </div>
    
</body>
</html>
