<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section>
        <article>
            <h1>Account Login</h1>
            <form>
                <div class="icon wrap-username">
                    <input type="text" placeholder="Username">
                </div>
                <div class="icon wrap-password">
                    <input type="password" placeholder="Password">
                </div>
                <div class="wrap-btn">
                    <input type="submit" value="LOGIN">
                </div>
            </form>
        </article>
    </section>
    
</body>
</html>
