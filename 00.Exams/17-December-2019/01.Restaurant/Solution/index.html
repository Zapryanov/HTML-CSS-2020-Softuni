<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section>
        <article class="picture-wrapper">
            <img src="../Requirements-and-resources/form-img.jpg" alt="dinner-restaurant">
        </article>
        <article class="form-wrapper">
            <form>
                <h3>Booking place for your dinner!</h3>

                <label for="name"></label>
                <input type="text" id="name" placeholder="Your name">

                <label for="number"></label>
                <input type="number" id="number" placeholder="Your phone number">

                <label for="time"></label>
                <input type="text" id="time" placeholder="Time">

                <label for="people"></label>
                <input type="number" id="people" placeholder="Number of people">

                <input type="submit" value="Book now">
            </form>
        </article>
    </section>
    
</body>
</html>
